<!DOCTYPE html>
<html>
  <head>
    <title> Guessing Game </title>
  </head>

<body>
  <script>
    var answer = Math.random()*10;
    var answer =  Math.ceil((Math.random()*10)+1);
    var guess = prompt("Enter Guess");

    while (guess != answer) {
      if (guess > answer) {
        var guess = prompt("Your guess is too big!")
	}
		

        else {
	  var guess = prompt("Your guess is too small!")
	}
    }
    
    if (guess = answer) {
      window.location.replace("http://pilotfire.com/wp-content/uploads/Yes.png");
    }
 </script>
</body>
</html>
