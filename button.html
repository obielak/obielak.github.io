<!DOCTYPE html>

        <title>Button</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    </head>
    <body>
		<p class="foo"> one more line</p>
		<input type="button" onclick="changeText()" value="click me" />


		<script type="text/javascript">
			function changeText() {
				// alert("hi");
				$(".foo").html("scott was here");
				$(".foo").fadeOut();
			}
		</script>


		<p class="one"> another line </p>

		<input type="button" onclick="changeColor()" value="click me too" />
   
		 <script type="text/javascript">
			function changeColor() {
				$(".one").css("color", "red");
			}
		
		</script>





		<p class="two"> herro </p>

                 <script type="text/javascript">
                        function changeTextToo() {

			{
		
		</script>

 </body>
